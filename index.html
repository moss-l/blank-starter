<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD TEST</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    input[type="text"] {
      width: 250px;
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      border-radius: 1rem;
      font-size: 1rem;
      background: #222;
      color: white;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: #4f8ef7;
    }

    button {
      width: 150px;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1rem;
      background: #333;
      color: #aaa;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* glowing "active" state */
    #submitbutton.active {
      background: #4f8ef7;
      color: white;
      box-shadow: 0 0 15px rgba(79, 142, 247, 0.8);
    }

    #fetchbutton:hover {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <input id="inputdata" placeholder="Input data to be stored here" type="text">
  <button id="submitbutton" disabled>Submit</button>
  <button id="fetchbutton">Fetch data</button>

  <script src="index.js"></script>
</body>
</html>
