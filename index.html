<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB VST</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: white;
    }

    #waveform {
      flex: 1;
      background: black;
    }

    #piano {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: #222;
    }

    .key {
      border: 1px solid black;
      height: 100%;
      width: 50px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 0.8rem;
      user-select: none;
    }
    .white {
      background: white;
      z-index: 1;
    }
    .black {
      background: black;
      width: 35px;
      height: 60%;
      position: absolute;
      top: 0;
      left: 65%;
      z-index: 2;
      color: white;
    }
    .active {
      background: #4CAF50 !important;
    }
  </style>
</head>
<body>
  <canvas id="waveform"></canvas>
  <div id="piano"></div>

  <!-- Pizzicato library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.3/Pizzicato.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
